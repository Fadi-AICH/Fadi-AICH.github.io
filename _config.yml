title: Portfolio Fadix
tagline: "Todo lo que aprendo lo subo aquí..."
description: >-
  Cybersecurity portfolio — write-ups, certifications, and hacking notes by Fadix.
url: ""
baseurl: ""
github_username: fadix

avatar: /assets/img/fadix.jpg

theme_mode: dark

# Navigation tabs
tabs:
  - title: Home
    url: /
    icon: fas fa-home
  - title: Categories
    url: /categories/
    icon: fas fa-stream
  - title: Tags
    url: /tags/
    icon: fas fa-tags
  - title: Certifications
    url: /certifications/
    icon: fas fa-certificate
  - title: Archives
    url: /archives/
    icon: fas fa-archive
  - title: About
    url: /about/
    icon: fas fa-info-circle

# Social links
social:
  github: https://github.com/fadix
  linkedin: https://linkedin.com/in/fadix
  tryhackme: https://tryhackme.com/p/fadix
  hackthebox: https://app.hackthebox.com/profile/fadix

# Build
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
  - scope:
      path: "_tabs"
    values:
      layout: page
      permalink: /:title/

collections: {}

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
