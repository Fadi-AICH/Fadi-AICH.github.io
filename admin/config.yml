backend:
  name: github
  repo: Fadi-AICH/Fadi-AICH.github.io
  branch: main
  base_url: https://fadi-aich-github-io.pages.dev
  auth_endpoint: /auth

media_folder: "assets/img"
public_folder: "/assets/img"

collections:
  # --- Write-ups & Notes ---
  - name: "posts"
    label: "Write-ups & Notes"
    label_singular: "Note"
    folder: "_posts"
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} â€” {{date | date('YYYY-MM-DD')}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false, hint: "Room banner / screenshot" }
      - label: "Certification"
        name: "certification"
        widget: "select"
        required: false
        hint: "Link this note to a certification"
        options:
          - "Introduction to Cybersecurity"
          - "Google Cybersecurity Certificate"
          - "CompTIA Security+ (SY0-701)"
          - "TryHackMe - Complete Beginner Path"
          - "TryHackMe - Pre Security Path"
          - "HackTheBox - Starting Point"
          - "TCM Security - Practical Ethical Hacking"
          - "eLearnSecurity eJPT"
          - "Cisco CCNA (200-301)"
          - "Linux Essentials (LPI)"
          - "Python for Hackers"
          - "OWASP Top 10 Mastery"
          - "Blue Team Level 1 (BTL1)"
          - "CompTIA CySA+ (CS0-003)"
          - "OSCP Preparation"
      - label: "Categories"
        name: "categories"
        widget: "select"
        multiple: true
        min: 1
        options:
          - "TryHackMe"
          - "HackTheBox"
          - "Cyber Notes"
          - "Linux"
          - "Networking"
          - "Python Hacking"
          - "Windows"
          - "Web Security"
          - "OSINT"
          - "Active Directory"
          - "Forensics"
          - "Cryptography"
          - "Reverse Engineering"
          - "Malware Analysis"
          - "Cloud Security"
      - label: "Subcategory"
        name: "subcategory"
        widget: "string"
        required: false
        hint: "Group notes under a subsection (e.g. Cyber Security 101, OWASP Module)"
      - label: "Difficulty"
        name: "difficulty"
        widget: "select"
        required: false
        options:
          - "Facile"
          - "Medium"
          - "Hard"
      - { label: "Tags", name: "tags", widget: "list", allow_add: true, hint: "Press Enter after each tag" }
      - { label: "Table of Contents", name: "toc", widget: "boolean", default: true }
      - { label: "Body", name: "body", widget: "markdown", modes: ["raw", "rich_text"] }

  # --- Certifications ---
  - name: "certifications"
    label: "Certifications"
    files:
      - name: "cert-roadmap"
        label: "Certification Roadmap"
        file: "_data/certifications.yml"
        description: "Add, edit or reorder your certifications"
        fields:
          - label: "Certifications"
            name: "items"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string", hint: "URL-safe identifier (e.g. thm-pre-security). Must match the detail page filename." }
              - { label: "Provider", name: "provider", widget: "string" }
              - label: "Status"
                name: "status"
                widget: "select"
                options:
                  - { label: "Completed", value: "completed" }
                  - { label: "In Progress", value: "in-progress" }
                  - { label: "Not Started", value: "not-started" }
              - { label: "Description", name: "description", widget: "string", required: false }

  # --- Categories Manager ---
  - name: "categories"
    label: "Categories"
    files:
      - name: "categories-list"
        label: "Manage Categories"
        file: "_data/categories.yml"
        description: "Add, edit categories with images and descriptions"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Image", name: "image", widget: "image", required: false, hint: "Category banner" }
              - { label: "Description", name: "description", widget: "string", required: false }
