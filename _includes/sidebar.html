<aside id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <a href="{{ '/' | relative_url }}" class="avatar-link">
      <img src="{{ site.avatar | relative_url }}" alt="avatar" class="avatar" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22112%22 height=%22112%22><rect fill=%22%2364748b%22 width=%22112%22 height=%22112%22 rx=%2256%22/><text x=%2256%22 y=%2272%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2248%22>F</text></svg>'">
    </a>
    <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <p class="site-subtitle">{{ site.tagline }}</p>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      {% for tab in site.tabs %}
      <li class="nav-item{% if page.url == tab.url %} active{% endif %}">
        <a href="{{ tab.url | relative_url }}">
          <i class="{{ tab.icon }}"></i>
          <span>{{ tab.title }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>

  <div class="sidebar-bottom">
    <div class="social-links">
      {% if site.social.github %}
      <a href="{{ site.social.github }}" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      {% endif %}
      {% if site.social.linkedin %}
      <a href="{{ site.social.linkedin }}" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      {% endif %}
      {% if site.social.tryhackme %}
      <a href="{{ site.social.tryhackme }}" target="_blank" aria-label="TryHackMe"><i class="fas fa-skull-crossbones"></i></a>
      {% endif %}
      {% if site.social.hackthebox %}
      <a href="{{ site.social.hackthebox }}" target="_blank" aria-label="HackTheBox"><i class="fas fa-cube"></i></a>
      {% endif %}
    </div>
  </div>
</aside>
<div id="sidebar-overlay" class="sidebar-overlay"></div>
